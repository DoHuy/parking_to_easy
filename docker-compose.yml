version: '3'
# start by cleaning up old containers since logger will conflict
# docker-compose rm -f;docker-compose up
services:
  db:
    image: mysql:latest
    container_name: database
    ports:
      - "8881:3306"
    volumes:
      - ./resource/migration:/var/lib/mysql
    environment:
      MYSQL_DATABASE: parkings
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: 123
    networks:
      - backend
  redis:
    image: redis:latest
    container_name: rds
    ports:
      - "8882:6379"
    networks:
      - backend
  api:
    build: .
    ports:
      - "8085:8080"
    networks:
      - backend
    depends_on: #cho db start trc
      - db
      - redis
networks:
  backend:
    driver: bridge
